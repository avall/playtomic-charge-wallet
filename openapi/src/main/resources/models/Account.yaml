title: Account
type: object
description: Model for the Account
properties:
  email:
    $ref: '../common/Email.yaml'
  alias:
    title: Alias or Nickname
    description: Alias or Nickname
    type: string
    maxLength: 128
    example: Jandrinet
  first_name:
    title: First name
    description: First name of the account.
    type: string
    maxLength: 128
    example: Alexander
  last_name:
    title: Last name
    description: Last name of the account.
    type: string
    maxLength: 128
    example: Vall
required:
  - first_name
  - last_name
  - email
example:
  first_name: Alex
  last_name: Vall
  email: alex.vall.mainou@gmail.com
  alias: Jandrinet
